<!-- MAIN CONTENT-->
<main>
  <div class="row-fluid d-flex justify-content-center mt-5 ml-5 mb-3">
    <h2> Welcome {{user.firstname + ' ' + user.lastname}} </h2>
  </div>
  <div class="row-fluid d-flex justify-content-center mt-5 ml-5 mb-3">
     <div class="card text-white mr-5">
      <div class="card-body color-block cloud-nine-gradient">
        <div class="icon pb-3">
          <i class="fa fa-suitcase fa-2x"></i>
        </div>
        <h5 class="card-title">$ {{user.balance}}</h5>
        <p class="card-text">Total Funds</p>
      </div>
    </div>
     <div class="card text-white mr-5">
      <div class="card-body color-block big-money-gradient">
        <div class="icon pb-3">
          <i class="fa fa-usd fa-2x"></i>
        </div>
        <h5 class="card-title">0.00</h5>
        <p class="card-text">Total Profits</p>
      </div>
    </div>
     <div class="card text-white mr-5">
       <div class="card-body color-block yellow-mellow-gradient">
        <div class="icon pb-3">
          <i class="fa fa-list-alt fa-2x"></i>
        </div>
        <h5 class="card-title">0</h5>
        <p class="card-text">Stock Owned</p>
      </div>
    </div>
     <div class="card text-white mr-5">
      <div class="card-body color-block morpheus-ponens-gradient">
        <div class="icon pb-3">
          <i class="fa fa-users fa-2x"></i>
        </div>
        <h5 class="card-title">0</h5>
        <p class="card-text">Stock Sold</p>
      </div>
    </div>
  </div>
  <div class="row-fluid d-flex justify-content-center mt-5 mb-3">
    <div class="card cloudy-knoxville-gradient mr-5">
      <table class="table">
        <thead class="thead">
          <tr>
            <th colspan="3">Trending</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let _i of range()">
            <td><span class="badge">{{companies[_i]}}</span></td>
            <td align="right">$0.00 
              <!-- I didn't come up with a better solution to this -->
              <i *ngIf="_i <= 5; else down" class="fa fa-arrow-up"></i>
              <ng-template #down><i class="fa fa-arrow-down"></i></ng-template>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card cloudy-knoxville-gradient mr-5">
      <table class="table">
        <thead class="thead">
          <tr>
            <th colspan="3">Top Shares</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companies">
            <td><span class="badge">{{company}}</span></td>
            <td align="right">$0.00 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card cloudy-knoxville-gradient">
      <table class="table">
        <thead class="thead">
          <tr>
            <th colspan="3">Leaderboard</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let name of names">
            <td><span class="badge">{{name}}</span></td>
            <td align="right">$0.00 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
