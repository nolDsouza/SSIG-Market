<!DOCTYPE html>
<html lang="en">
<head>
  <title> Sharelion </title>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="limiter">
    <div class="login-container">
			<div class="login-wrapper">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <span class="login-title">
						Sharelion
					</span>

          <div *ngIf="submitted && f.userfield.errors" class="form-feedback">
            <div *ngIf="f.userfield.errors.required">Username is required</div>
          </div>
          <div class="input-wrapper">
            <input type="text" formControlName="userfield" class="login-input" placeholder="Username or Email" [ngClass]="{ 'is-invalid': submitted && f.userfield.errors }" />
            <span class="focus-input-1"></span>
						<span class="focus-input-2"></span>
          </div>

          <div *ngIf="submitted && f.password.errors" class="form-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          <div class="input-wrapper">
            <input type="password" formControlName="password" class="login-input" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <span class="focus-input-1"></span>
						<span class="focus-input-2"></span>
          </div>

          <div class="flex-sb-m">
						<div>
							<a href="/register">
								Sign up
							</a>
						</div>

						<div>
							<a href="#">
								Forgot?
							</a>
						</div>
					</div>

          <div class="login-submit">
						<button type="submit" class="login-btn">
							Sign in
						</button>
					</div>
          <div *ngIf="incorrect" class="form-feedback">
            Incorrect username or password
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
