<!-- main app container -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username or email</label>
    <input type="text" formControlName="userfield" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userfield.errors }" />
    <div *ngIf="submitted && f.userfield.errors" class="invalid-feedback">
      <div *ngIf="f.userfield.errors.required">username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be greater than 6 characters</div>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Sign in!</button>
</form>
