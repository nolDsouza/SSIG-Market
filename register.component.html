<!-- main app container -->
<div class="limiter">
  <div class="register-container">
    <div class="row">
      <div class="register-wrapper">
        <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <span class="register-title">
						Sharelion Register
					</span>
          <div *ngIf="submitted && f.username.errors" class="form-feedback">
            <div *ngIf="f.username.errors.required">username is required</div>
          </div>
          <div class="input-wrapper">
            <input type="text" formControlName="username" class="register-input" placeholder="Username" [ngClass]="{ 'is-form': submitted && f.username.errors }" />
          </div>
          <div *ngIf="submitted && f.firstname.errors" class="form-feedback">
            <div *ngIf="f.firstname.errors.required">First Name is required</div>
          </div>
          <div class="input-wrapper">
            <input type="text" formControlName="firstname" class="register-input" placeholder="First name" [ngClass]="{ 'is-form': submitted && f.firstname.errors }" />
          </div>
          <div *ngIf="submitted && f.lastname.errors" class="form-feedback">
            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
          </div>
          <div class="input-wrapper">
            <input type="text" formControlName="lastname" class="register-input" placeholder="Last name" [ngClass]="{ 'is-form': submitted && f.lastname.errors }" />
          </div>
          <div *ngIf="submitted && f.email.errors" class="form-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
          <div class="input-wrapper">
            <input type="text" formControlName="email" class="register-input" placeholder="Email" [ngClass]="{ 'is-form': submitted && f.email.errors }" />
          </div>
          <div *ngIf="submitted && f.password.errors" class="form-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be greater than 6 characters</div>
          </div>
          <div class="input-wrapper">
            <input type="password" formControlName="password" class="register-input" placeholder="Password" [ngClass]="{ 'is-form': submitted && f.password.errors }" #password/>
          </div>
		  <div *ngIf="submitted && password.value !== passwordconfirm.value">Passwords don't match</div>
		  <div class="input-wrapper">
            <input type="password" formControlName="passwordconfirm" class="register-input" placeholder="Confirm Password" [ngClass]="{ 'is-form': submitted }" #passwordconfirm/>
          </div>
          <div class="register-submit">
						<button [disabled]="false" type="submit" class="register-btn">
							Register
						</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
